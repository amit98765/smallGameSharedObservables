<div *ngFor="let character of characters">
  <div class="character">
    <b>Name: </b>{{character.name}}
    <b>Race: </b>{{character.race}}
    <b>Health: </b> {{character.health}}
    <span *ngIf="character.alignment=='good'">
      <button (click)="hitCharacter(character,10)">
        Hit
      </button>
    </span>
  </div>
</div>
